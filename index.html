<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Simon Game</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<header>Welcome to the game of Simon</header>
		<div>
			<h2>How to Play:</h2>
			<ul class="rulesList">
				<li class="rules"></li>
				<li class="rules"></li>
				<li class="rules"></li>
				<li class="rules"></li>
				<li class="rules"></li>
			</ul>
		</div>

		<section class="game-over">
			<h1 class="gameOver-title">Game Over!</h1>
		</section>

		<section>
			<div class="mainButtons">
				<div id="green" class="gameButtons"></div>
				<div id="red" class="gameButtons"></div>
			</div>
			<div class="mainButtons">
				<div id="yellow" class="gameButtons"></div>
				<div id="blue" class="gameButtons"></div>
			</div>
		</section>
		<div>
			<button type="button" class="onePlayerButton">1 Player</button>
			<button type="button" class="twoPlayerButton">2 Player</button>
			<div>SIMON</div>
			<button type="button" class="startButton">Start</button>
		</div>

		<script src="script.js"></script>
	</body>
</html>
